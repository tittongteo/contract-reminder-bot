name: Contract Reminder Bot

on:
  workflow_dispatch:  # Cho phép bấm chạy tay trên GitHub
  schedule:
    - cron: "0 2 * * *"  # Chạy hàng ngày lúc 09:00 sáng giờ Việt Nam (UTC+7)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
